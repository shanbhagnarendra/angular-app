<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    >

  <div fxFlex="40" fxLayoutAlign=" stretch">
      <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

  <div fxFlex="60" fxLayoutAlign=" stretch">
    
   

      <mat-card *ngIf="dish">
          <mat-card-header>
              <mat-card-title>
                <h3>Comments</h3>
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-list *ngIf="dish">
                    <mat-list-item class="md-3-line"  *ngFor="let comment of dish.comments"> 
                        <div class="md-list-item-text">
                            <span matLine>{{comment.comment}}</span> 
                            <span matLine>{{comment.rating}} Stars</span>
                            <span matLine>--{{comment.author}} {{comment.date | date:'MMM dd, yyyy' }}</span>    
                        </div>
                      </mat-list-item>
                  
                   </mat-list>
            </mat-card-content>  
  
      </mat-card>
  </div>

</div>
