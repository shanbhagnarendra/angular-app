<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="100">
      <div>
        <h3>{{dish.name | uppercase}}</h3>
        <hr>
      </div>
    </div>
  
  <div fxFlex="60" fxLayoutAlign=" stretch">
    
   

      <mat-card *ngIf="dish">
          <mat-card-header>
              <mat-card-title>
                <h3>Comments</h3>
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-list *ngIf="dish">
                    <mat-list-item class="md-3-line"  *ngFor="let comment of dish.comments"> 
                        <div class="md-list-item-text">
                            <span matLine>{{comment.comment}}</span> 
                            <span matLine>{{comment.rating}} Stars</span>
                            <span matLine>--{{comment.author}} {{comment.date | date:'MMM dd, yyyy' }}</span>    
                        </div>
                      </mat-list-item>
                  
                   </mat-list>
            </mat-card-content>  
  
      </mat-card>
  </div>
  <mat-card-actions>
    <button mat-button (click)="goBack()">BACK</button> </mat-card-actions>

</div>
